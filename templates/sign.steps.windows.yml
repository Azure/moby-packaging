parameters:
  folderPath: ''

steps:
- script: |
    sudo tdnf install -y zip unzip
  displayName: Install pre-reqs
- script: |
    set -o xtrace

    tree ${ARTIFACTS_DIR}

    readarray -d '' artifacts < <(find ${ARTIFACTS_DIR} -maxdepth 1 -type f -regextype posix-egrep -regex '.*\.zip$' -print0)

    mkdir "${ARTIFACTS_DIR}/extracted"
    for art in "${artifacts[@]}"; do
      dir="$ARTIFACTS_DIR/extracted/$(basename "$art")"

      unzip -d "$dir" "$art"
    done
  displayName: Extract artifacts
  env:
    ARTIFACTS_DIR: ${{ parameters.folderPath }}
- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: "Sign ${{ parameters.folderPath }}/${{ parameters.pattern }}"
  inputs:
    ConnectedServiceName: "ESRP Signing service"
    FolderPath: ${{ parameters.folderPath }}
    Pattern: "extracted/**/*.exe"
    UseMinimatch: true
    signConfigType: inlineSignParams
    inlineOperation: |
      [
        {
            "keyCode": "CP-231522",
            "operationSetCode": "SigntoolSign",
            "parameters": [
            {
                "parameterName": "OpusName",
                "parameterValue": "Microsoft"
            },
            {
                "parameterName": "OpusInfo",
                "parameterValue": "http://www.microsoft.com"
            },
            {
                "parameterName": "Append",
                "parameterValue": "/as"
            },
            {
                "parameterName": "FileDigest",
                "parameterValue": "/fd \"SHA256\""
            },
            {
                "parameterName": "PageHash",
                "parameterValue": "/NPH"
            },
            {
                "parameterName": "TimeStamp",
                "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
            }
            ],
            "toolName": "sign",
            "toolVersion": "1.0"
        },
        {
            "keyCode": "CP-231522",
            "operationSetCode": "SigntoolVerify",
            "parameters": [],
            "toolName": "sign",
            "toolVersion": "1.0"
        }
      ]
- script: |
    set -o xtrace

    readarray -d '' artifacts < <(find ${ARTIFACTS_DIR} -maxdepth 1 -type f -regextype posix-egrep -regex '.*\.zip$' -print0)

    for art in "${artifacts[@]}"; do
      dir="$(dirname "$art")/extracted/$(basename "$art")"

      zip_file="$art"
      if [ ! -f "${zip_file}" ]; then
        continue
      fi

      zip -j -r "${zip_file}" "${dir}"
    done

    rm -rf "$ARTIFACTS_DIR/extracted"
  displayName: repack artifacts
  env:
    ARTIFACTS_DIR: ${{ parameters.folderPath }}
